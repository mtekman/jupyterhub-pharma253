{% block stylesheet %}
{{ super() }}
<style>
#new_header {
    position: absolute;
    top: 0%;
    left: 0%;
    display:flex;
    flex-direction: row;
    height: 50px;
    vertical-align: middle;
}

#new_head img {flex-grow: 1}
#new_header span {flex-grow: 3}

.navbar-default img {
    display:none;
    font-size: x-small
}
  
.branding img {
    display: block; 
    width: 250px;
    /* top right bottom left */
    margin: 0 auto 0 auto;
}


#login-main {
    margin-top: 1%;
    height: 100%;
}

footer {
    border-top: 1px solid silver;
    padding: 10px;
    bottom: 0;
    position: fixed;
    width: 100%;
}

footer p{
    margin: 0 auto 0 auto;
    text-align: center;
}

#login-main form {
    text-align: center;
    box-shadow: 5px 5px 5px #888;
}

#login-main .auth-form-header {
    color: white;
    /*background: rgb(27, 113, 56);*/
    border: 1px solid;
    border-color: rgb(0, 124, 186);
}

#insecure-login-warning {
    color: black;
}

.btn-jupyter.active, .btn-jupyter:active, .open>.dropdown-toggle.btn-jupyter {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px #a88400;
    border-color: rgb(0, 160, 130);
    outline-color: rgb(0, 160, 130);
}

#login-main .form-control:focus, #login-main input[type=submit]:focus {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px #f37524;
    border-color: rgb(0, 160, 130);
    outline-color: rgb(27, 113, 56);
}

.btn-jupyter {
    color: #fff;
    background-color: rgb(0, 160, 130);
    border-color: #f37524;
}

</style>
{% endblock %}
